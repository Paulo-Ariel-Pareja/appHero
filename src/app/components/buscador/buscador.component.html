<h1>Buscando <small>{{ termino }}</small></h1>
<hr>
<div class="row" *ngIf="heroes.length == 0">
  <div class="col-md-12">
    <div class="alert alert-info" role="alert">
      No hay resultados para la busqueda solicitada
    </div>
  </div>
</div>
<div class="card-columns">
  <app-heroe-tarjeta [hero]="hero" [index]="hero.idx" *ngFor="let hero of heroes" class="card animated fadeIn fast"></app-heroe-tarjeta>
</div>
