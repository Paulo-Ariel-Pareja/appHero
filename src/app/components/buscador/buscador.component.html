<h1>Buscando <small>{{ termino }}</small></h1>
<hr>
<div class="row" *ngIf="heroes.length == 0">
  <div class="col-md-12">
    <div class="alert alert-info" role="alert">
      No hay resultados para la busqueda solicitada
    </div>
  </div>
</div>
<div class="card-columns">
    <div class="card animated fadeIn fast" *ngFor="let hero of heroes; let i = index">
      <img [src]="hero.img" class="card-img-top" [alt]="hero.nombre">
      <div class="card-body">
        <h5 class="card-title">{{ hero.nombre }}</h5>
        <p class="card-text">{{ hero.bio }}</p>
        <p class="card-text"><small class="text-muted">{{ hero.aparicion }}</small></p>
          <a [routerLink]="['/heroe', i]" class="btn btn-outline-primary btn-block">ver mas con link</a>
      </div>
    </div>
  </div>
